<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Orbitron&display=swap" rel="stylesheet">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h1>Let's play <br> <span>Tic Tac Toe</span></h1>

    <form action="#">
      <input type="text" id="playerX" placeholder="Player 1 Name" required>
      <input type="text" id="playerO" placeholder="Player 2 Name" required>
      <input type="submit" value="Play Game">
    </form>

    <div class="game-container display-none">
      <div class="scoreboard">
        <div class="display-box player1">
          <h1 id="x-name"></h1>
          <h1 class="playerMarker">X</h1>
        </div>
        <strong>VS</strong>
        <div class="display-box player2">
          <h1 class="playerMarker">O</h1>
          <h1 id="o-name"></h1>
        </div>
      </div>
      <div class="game-display">
        <div class="gameboard hide-gameboard">
          <div class="game-tile" data-index="1"></div>
          <div class="game-tile" data-index="2"></div>
          <div class="game-tile" data-index="3"></div>
          <div class="game-tile" data-index="4"></div>
          <div class="game-tile" data-index="5"></div>
          <div class="game-tile" data-index="6"></div>
          <div class="game-tile" data-index="7"></div>
          <div class="game-tile" data-index="9"></div>
          <div class="game-tile" data-index="8"></div>
        </div>
      </div>

    <!-- Modal content -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <h1 id="winning-message"></h1>
        <div class="display-buttons">
          <input type="submit" id="reset" value="Restart Game!">
          <input type="submit" id="back" value="New Players">
        </div>
      </div>
    </div>

  </div>

  </div>
  <script src="script/script.js"></script>
</body>

</html>
